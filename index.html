    <style>
      * {

        display: flex;

      }

      .item {
        border: 1px solid black;
        border-radius: 10px;
        text-align: center;
        padding: 5px;

        position: relative;
      }

      .sales {
        position: absolute;
        top: -30px;
        right: -40px;
        padding: 25px 6px;
        border-radius: 50%;
        color: white;
        background-color: red;
      }
    </style>
  </head>
