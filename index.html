<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .listItem {
        display: flex;
        justify-content: space-between;
        gap: 20px;
      }

      .item {
        border: 1px solid black;
        border-radius: 10px;
        text-align: center;
        padding: 5px;

        position: relative;
      }

      .sales {
        position: absolute;
        top: -30px;
        right: -40px;
        padding: 25px 6px;
        border-radius: 50%;
        color: white;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center text-[30px] mb-10">Thế giới điện thoại</h1>
    <form class="mb-5 ml-3">
      <label>Name Phone:</label><br />
      <input type="text" id="name" /><br />
      <label>Price:</label><br />
      <input type="text" id="price" /><br /><br />
      <label>Link Hình ảnh:</label><br />
      <input type="text" id="picture" /><br /><br />
      <label>Giá giảm :</label><br />
      <input type="number" id="sales" /><br /><br />
      <span
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        id="button"
      >
        Thêm
      </span>
    </form>
    <div class="listItem"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <script src="./JS-lesson15-Push.js"></script>
    <script src="./JS-lesson16-Includes.js"></script>
  </body>
</html>
